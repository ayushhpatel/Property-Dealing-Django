<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Buyer's details</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
  body{
    margin: 20px;
  }
</style>

</head>
<body>
    {% if user.is_authenticated %}
    <form action="buyer" method="POST">
      {% csrf_token %}
        <div class="form-group col-md-2">
          <label for="exampleInputEmail1">Buyer's Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="buyer" placeholder="Ayush" required>
        </div>
        <div class="form-group col-md-2">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="ayush02@gmail.com" required>
          </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">Phone Number</label>
              <input type="text" class="form-control" id="inputAddress" name="phoneno" placeholder="7572675430" required>
            </div>
            <div class="custom-file">
                <label class="custom-file-label" for="customFile">Profile Photo</label><br>
                <input type="file" class="custom-file-input" name="photo" id="customFile" required>
            </div>
            <div class="custom-file">
                <label class="custom-file-label" for="customFile">Aadhar Card</label><br>
                <input type="file" class="custom-file-input" name="card" id="customFile" required>
            </div>
            <div class="custom-file">
                <label class="custom-file-label" for="customFile">Income Certificate</label><br>
                  <input type="file" class="custom-file-input" name="incomecert" id="customFile" required>
            </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% else %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
<div class="alert alert-warning d-flex align-items-center" role="alert">
<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
<a href="accounts/login" class="alert-link">Login</a> &nbsp; to avail Functionality!
</div>
{% endif %}
</body>
</html>
