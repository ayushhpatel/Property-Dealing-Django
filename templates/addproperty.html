<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
  body{
    margin: 20px;
  }
</style>

</head>
<body>
  {% if user.is_authenticated %}
    <form action="addproperty" method="POST">
      {% csrf_token %}
        <div class="form-group col-md-2">
          <label for="exampleInputEmail1">SellerName</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="seller" placeholder="Ayush" required>
        </div>
        <div class="form-group col-md-2">
          <label for="exampletEmail1">Title</label>
          <input type="text" class="form-control" id="exampletEmail1" name="title" placeholder="Cottage Villa" required>
        </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="inputEmail4">House No</label>
                    <input type="text" class="form-control" id="inputEmail4" name="hno" placeholder="103" required>
                  </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Society</label>
                <input type="text" class="form-control" id="inputEmail4" name="society" placeholder="Shiv Complex" required>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">Locality</label>
              <input type="text" class="form-control" id="inputAddress" name="locality" placeholder="Diamond Market" required>
            </div>
              <div class="form-group col-md-2">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" id="inputCity" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputAddress">Phone Number</label>
                <input type="text" class="form-control" id="inputAddress" name="contact" placeholder="7572675430" required>
              </div>
              <div class="row">
                <div class="col-md-2">
                Number of Bedrooms<br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="beds" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="beds" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="beds" id="inlineRadio3" value="3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          </div>
          <div class="col-md-2">
          Number of Bathrooms<br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="baths" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="baths" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="baths" id="inlineRadio3" value="3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          </div>
              </div>
        
          <div class="row">
            <div class="form-group col-md-2">
                <label for="inputEmail4">Area in sq.ft</label>
                <input type="text" class="form-control" id="inputEmail4" name="area" placeholder="30" required>
              </div>
          <div class="form-group col-md-2">
            <label for="inputEmail4">Price in rupees</label>
            <input type="text" class="form-control" id="inputEmail4" name="price" placeholder="3000000" required>
          </div>
        </div>
        <div class="custom-file">
          <label class="custom-file-label" for="customFile">Property Image</label><br>
            <input type="file" class="custom-file-input" name="img" id="customFile">
          </div>
          <div class="form-group">
            <label for="inputAddress">Description</label>
            <input type="text" class="form-control" id="inputAddress" name="desc" placeholder="Near Chowk Circle" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputAddress">Age of Property in yrs</label>
            <input type="text" class="form-control" id="inputAddress" name="age" placeholder="Near Chowk Circle" required>
          </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% else %}
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
<div class="alert alert-warning d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <a href="accounts/login" class="alert-link">Login</a> &nbsp; to avail Functionality!
</div>
{% endif %}
</body>
</html>
